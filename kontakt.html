</head>

<body>


    <div id="root">

        <div id="mobileBar">
            <i class="fa-solid fa-bars fa-3x"></i>
        </div>

        <nav id="navigation-bar">
            <a href="Ofir.html" class="fromLeft">NASLOVNA

            <a href="omeni.html" class="fromLeft">O MENI

            <a href="galerija.html" class="fromLeft">GALERIJA
                <div class="borderRight "></div>
            </a>
            <a href="kontakt.html" class="fromLeft">KONTAKT
            </a>
        </nav>

        <div class="sideBarInactive">
            <div class="fa-con">
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="sideBarContainer">
                <a href="Ofir.html" class="sidemenu">NASLOVNA</a>
                <a href="mojGrad.html" class="sidemenu">MOJ GRAD</a>

                <a href="kontakt.html" class="sidemenu">KONTAKT</a>
            </div>




        </div>


        <div id="content">

            <form id="contact">

                <input type="text" name="name" placeholder="Ime" id="nameInput" class="inputs" required><br />
                <input type="email" name="Email" placeholder="E-mail" id="emailInput" class="inputs" required><br />
                <input type="text" name="subject" placeholder="Subjekt" id="subjectInput" class="inputs" required><br />
                <textarea id="message" class="inputs" required></textarea><br />

                <div class="btnCaptcha-con">
                    <div class="captcha">
                        <p id="sumNum"></p>
                        <input type="number" min="0" id="numberCaptcha" class="inputs" required>
                    </div>
                    <button id="sendBtn">Send</button>
                </div>

                <p class="successInactive">Poruka je uspješno poslana.</p>
            </form>
        </div>




        <footer>
            <div class="rightsReserved">MOJA STRANICA. All Rights Reserved <span class="copyRightSymbol">Ⓒ</span></div>
        </footer>
    </div>





    <script src="Contact.js"></script>
